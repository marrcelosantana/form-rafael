<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="global.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Rafael Form</title>
</head>
<body>

  <div class="container">
    <div class="form">
      <h1>Inscreva-se</h1>
      <div class="input-container">
        <label for="name-input">Nome:</label>
        <input type="text" id="name-input" placeholder="Digite seu nome">
  
        <label for="email-input">Email:</label>
        <input type="text" id="email-input" placeholder="Digite seu email">
  
        <label for="phone-input">Telefone:</label>
        <input type="text" id="phone-input" placeholder="Digite seu telefone">
      </div>
      <div class="buttons-container">
        <button class="register-btn">Cadastrar</button>
        <button class="back-btn">Voltar</button>
      </div>
    </div>
  </div>
  
</body>
</html>
